<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>控制div属性</title>
  <style>
    .box{
      width:100px;
      height:100px;
      background-color: #000;
      margin: 40px;
    }
  </style>
</head>
<body>
  <button>变宽</button>
  <button>变高</button>
  <button>变色</button>
  <button>隐藏</button>
  <button>重置</button>
  <div class="box"></div>
  <script>
    function changeStyle(elem,attr,val){
       elem.style[attr] = val;
    }
    var oBtn = document.getElementsByTagName("button");
    var oBox = document.getElementsByClassName("box")[0];
    var oAttr = ["width","height","background","display","display"];
    var oVal = ["200px","200px","red","none","block"];
    for (var i = 0;i < oBtn.length;i++){
      oBtn[i].index = i;
      oBtn[i].onclick = function(){
        this.index == oBtn.length - 1 && (oBox.style.cssText = "");
        changeStyle(oBox,oAttr[this.index],oVal[this.index]);
      }
    }
  </script>
</body>
</html>
